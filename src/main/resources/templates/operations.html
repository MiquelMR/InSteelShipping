<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Operations</h1>
<table class="table table-striped mt-3">
  <thead>
  <tr>
    <th>ID</th>
    <th>Type</th>
    <th>Status</th>
    <th>Amount</th>
    <th>Client</th>
    <th>Description</th>
    <th>Created At</th>
    <th>Updated At</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="operation : ${operations}">
    <td th:text="${operation.operationId}"></td>
    <td th:text="${operation.type}"></td>
    <td th:text="${operation.status}"></td>
    <td th:text="${operation.amount}"></td>
    <td th:text="${operation.client.name}"></td>
    <td th:text="${operation.description}"></td>
    <td th:text="${#dates.format(operation.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    <td th:text="${#dates.format(operation.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
  </tr>
  </tbody>
</table>
<a href="/" class="btn btn-primary">Go Back</a>
</body>
</html>
