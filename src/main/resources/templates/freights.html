<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freights</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Freights</h1>
<table class="table table-striped mt-3">
  <thead>
  <tr>
    <th>ID</th>
    <th>Operation ID</th>
    <th>Route</th>
    <th>Weight (kg)</th>
    <th>Cost</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="freight : ${freights}">
    <td th:text="${freight.freightId}"></td>
    <td th:text="${freight.operation.operationId}"></td>
    <td th:text="${freight.route.name}"></td>
    <td th:text="${freight.weightKg}"></td>
    <td th:text="${freight.cost}"></td>
  </tr>
  </tbody>
</table>
<a href="/" class="btn btn-primary">Go Back</a>
</body>
</html>
